<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>agregar contenido</title>
</head>

<body>
    <h1>agregar contenido</h1>
    <form id="formulario" action="">
        <label for="nombre">nombre</label><input type="text" name="nombre" id="nombre">
        <label for="edad">edad</label><input type="number" name="edad" id="edad">
        <label for="profesion">profesion</label><input type="text" name="profesion" id="profesion">
    </form id>
    <button id="btn2">enviar</button>

    <script>
        const btn2 = document.getElementById('btn2');




        class Persona {
            constructor(nombre, edad, profesion) {
                this.nombre = nombre;
                this.edad = edad;
                this.profesion = profesion;
            }
        }


        btn2.addEventListener('click', function () {
            const Nombre = document.getElementById('nombre').value;
            const Edad = document.getElementById('edad').value;
            const Profesion = document.getElementById('profesion').value;
            const person = new Persona(Nombre, Edad, Profesion);
            document.getElementById('formulario').reset();

            fetch('/agregar_contenido', {
                method: 'POST',
                body: JSON.stringify(person),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(function (response) {
                response.json().then(function (resp) {
                    console.log(resp)
                })
            })
        })

    </script>
</body>

</html>
